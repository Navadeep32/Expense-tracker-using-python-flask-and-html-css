<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Expense</h1>
    <form action="{{ url_for('edit_expense', index=index) }}" method="POST">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ expense.description }}" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" value="{{ expense.amount }}" required>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ expense.category }}" required>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
